<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Picture Buttons</title>
</head>

<body>

    <form action="#" method="post">
        <div>
            <input type="text">
        </div>
        <div>
            <input type="password">
        </div>
        <div>
            <!-- Submit button with picture -->
            <input type="image" src="image-removebg-preview (1).png" alt="Submit" width="10%" height="10%">

            <!-- Reset button with picture -->
            <input type="image" value="Reset" src="image-removebg-preview (2).png" width="10%" height="10%">
        </div>

    </form>

</body>

</html>
