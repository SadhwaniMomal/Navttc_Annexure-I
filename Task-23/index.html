<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main">
        <h1 style="text-align: center; margin-bottom: 5px; color: #fff;">Calculator</h1>
        <div class="container">
            <div class="text">
                <input type="text" id="inputclass" placeholder="0">
            </div>
            <div class="row">
                <div class="col-md-12 row1">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button style="background-color: rgb(224, 177, 107); color: #fff; ">/</button>
                </div>
                <div class="col-md-12 row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style="background-color: rgb(224, 177, 107); ">*</button>
                </div>
                <div class="col-md-12 row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="background-color: rgb(224, 177, 107); ">-</button>
                </div>
                <div class="col-md-12 row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button style="background-color: rgb(224, 177, 107); ">+</button>

                </div>
                <div class="col-md-12 row5">
                    <button style="width: 50%; border-radius: 30px;">0</button>
                    <button>.</button>
                    <button style="background-color: rgb(224, 177, 107); ">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
